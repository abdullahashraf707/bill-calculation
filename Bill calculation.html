<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bill Calculation</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <form>
                <div class="row justify-content-center mt-4">
                    <div class="col-sm-12 col-md-6  col-lg-4">
                        <input class="form-control" type="text" placeholder="Amount" id="amount">
                    </div>
                     <div class="col-sm-12 col-md-6 col-lg-4">
                        <input class="form-control" type="text" placeholder="Labour" id="Labour">
                    </div>
                </div>
                 <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-6  col-lg-4 mt-3">
                        <input class="form-control" type="text" placeholder="Tax" id="Tax">
                    </div> 
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                        <input class="form-control" type="text" placeholder="Discount" id="Discount">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                        <input class="form-control" type="text" placeholder="Custome Name" id="Custome Name">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 mt-3">
                        <input class="form-control" type="text" placeholder="Coustem Phone" id="Phone">
                    </div> 
                </div>
                <div class="float-end me-5 pe-5">
                    <div class="me-5">
                        <button type="button" onclick="myFunction()" class="px-3 py-1 fs-5 rounded-2 me-5  mt-4 bg-primary border-0 text-white">
                            Print Bill</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
 <div class="container-fluid mt-5">
    <div class="container pt-5 pb-4 justify-content-center">
        <div class="col-8 offset-2 bg-light"> 
                <h1 class="text-info fw-bold ps-2 pt-4">INVOICE</h1>
            <div class="mt-3 ms-2">
                <div> <strong>Customer Name :</strong><span class="ps-2"  id="Namep">Muhammad Abdullah</span></div>
             <div class="pt-2 pb-4"> <strong>Customer  Phone Number :</strong> <span  id="phonep">0305-4316963</span></div>
            </div>
        <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Amount</td>
                <td id="Amountp"></td>

              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Labour</td>
                <td id="Labourp"></td>

              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Tax</td>
                <td id="Taxp"></td>

              </tr>
              <tr>
                <th scope="row">4</th>
                 <td>Discount</td>
                 <td id="Discountp"></td>
              </tr>
              <tr>
                <th scope="row">5</th>
                 <td>Total</td>
                 <td id="m"></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
 </div>
</body>
<script>
    function myFunction() {
        var a = Number(document.getElementById('amount').value)
        var b = Number(document.getElementById('Labour').value)
        var c = Number(document.getElementById('Tax').value)
        var d = Number(document.getElementById('Discount').value)
        var e = document.getElementById('Custome Name').value;
        var f = document.getElementById('Phone').value;
// output
       var g = document.getElementById('Amountp');
       var h = document.getElementById('Labourp');
       var i = document.getElementById('Taxp');
       var j = document.getElementById('Discountp');
       var k = document.getElementById('Namep');
       var l = document.getElementById('phonep');

       g.innerHTML = a
       h.innerHTML = b
       i.innerHTML = c
       j.innerHTML = d
       k.innerHTML = e
       l.innerHTML = f

    m.innerHTML = (a+ b + c - d)
    }
</script>

</html>
